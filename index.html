<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Added viewport-fit=cover for full-screen mobile use -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>NeuraFlow AI Pro</title>
  <!-- SEO Meta Tags -->
  <meta name="description" content="Neura Flow AI Pro - A cutting-edge AI platform by Sahlan Hasan, revolutionizing neural networks and artificial intelligence technology.">
  <meta name="keywords" content="Neura Flow AI, Neural Networks, Artificial Intelligence, Sahlan Hasan, AI Pro">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://yourwebsite.com"> <!-- Replace with your actual domain -->
  <meta property="og:title" content="Neura Flow AI Pro">
  <meta property="og:description" content="Neura Flow AI Pro - A cutting-edge AI platform by Sahlan Hasan.">
  <meta property="og:image" content="https://i.postimg.cc/BQzHY1KR/ad7f5b81-b3f9-4c91-b6d0-8cb526dc7bf7.png">
  <meta property="og:url" content="https://yourwebsite.com">
  
  <style>
    /* === Enhanced Base Styles === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    /* Safe-area inset for mobile devices (e.g., iOS) */
    body {
      background: #0f172a;
      color: #f8fafc;
      height: 100vh;
      overflow-x: hidden;
      padding-top: env(safe-area-inset-top);
    }

    /* === Premium Sidebar === */
    .sidebar {
      position: fixed;
      left: -280px;
      top: 0;
      height: 100%;
      width: 280px;
      background: #1e293b;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1000;
      border-right: 1px solid #334155;
      box-shadow: 4px 0 15px rgba(0,0,0,0.2);
    }

    .sidebar.active {
      transform: translateX(280px);
    }

    .sidebar-header {
      padding: 24px;
      border-bottom: 1px solid #334155;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      width: 50px;
      height: 50px;
      border-radius: 10px;
      object-fit: cover;
      cursor: pointer; /* indicate clickable */
    }

    /* === Header Styles === */
    .header {
      padding: 15px 20px;
      background: #1e293b;
      border-bottom: 1px solid #334155;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 15px;
    }
    /* New header-logo container */
    .header-logo {
      flex: 0 0 auto;
    }
    .logo-small {
      width: 40px;
      height: 40px;
      border-radius: 5px;
      object-fit: cover;
    }

    .menu-button {
      background: none;
      border: none;
      color: #818cf8;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 8px;
      border-radius: 8px;
      transition: background 0.2s;
      flex: 0 0 auto;
    }

    .header-title {
      flex: 1;
      text-align: center;
      font-size: 1.5rem;
      letter-spacing: 2px;
      background: linear-gradient(45deg, #3b82f6, #8b5cf6, #ec4899);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: titleGlow 3s ease-in-out infinite;
      position: relative;
      margin: 0 10px;
    }

    @keyframes titleGlow {
      0%, 100% {
        text-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
      }
      50% {
        text-shadow: 0 0 20px rgba(59, 130, 246, 0.6);
      }
    }

    .header-title::after {
      content: "AI";
      font-size: 0.8em;
      vertical-align: super;
      color: #8b5cf6;
      margin-left: 4px;
    }

    .ceo-tag {
      font-size: 0.9rem;
      color: #818cf8;
      background: rgba(99, 102, 241, 0.1);
      padding: 8px 15px;
      border-radius: 20px;
      border: 1px solid #4f46e5;
      flex: 0 0 auto;
      white-space: nowrap;
    }

    /* === Enhanced Chat Interface === */
    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .chat-container {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
      background: linear-gradient(160deg, #0f172a 0%, #1e293b 100%);
    }

    .message {
      max-width: 75%;
      margin: 16px 0;
      padding: 16px 20px;
      border-radius: 15px;
      animation: messageAppear 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      line-height: 1.5;
      position: relative;
    }

    .user-message {
      background: #1e3a8a;
      margin-left: auto;
      box-shadow: 0 2px 8px rgba(30, 58, 138, 0.3);
    }

    .bot-message {
      background: #1e293b;
      border: 1px solid #334155;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    /* === Premium Input System === */
    .input-container {
      padding: 20px;
      background: #1e293b;
      border-top: 1px solid #334155;
      position: relative;
    }

    .input-wrapper {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      gap: 12px;
      align-items: center;
    }

    #user-input {
      flex: 1;
      padding: 14px 20px;
      border: 1px solid #334155;
      border-radius: 12px;
      background: #0f172a;
      color: #f8fafc;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    #user-input:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }

    #send-btn {
      padding: 14px 24px;
      background: linear-gradient(135deg, #6366f1, #3b82f6);
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #send-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }

    /* === Animations === */
    @keyframes messageAppear {
      0% {
        opacity: 0;
        transform: translateY(20px) scale(0.95);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* === Mobile Excellence === */
    @media (max-width: 768px) {
      /* Allow vertical scrolling on mobile */
      body {
        overflow-y: auto;
      }

      /* Sidebar adjustments */
      .sidebar {
        width: 85%;
        left: -85%;
      }
      .sidebar.active {
        transform: translateX(85%);
      }

      /* Header: stack items vertically if needed, but here we keep side-by-side if space allows */
      .header {
        flex-wrap: wrap;
        padding: 10px 15px;
      }
      .header-logo, .header-title, .ceo-tag {
        margin: 5px;
      }
      .header-title {
        font-size: 1.2rem;
        margin: 5px 10px;
      }
      .ceo-tag {
        font-size: 0.8rem;
      }

      /* Message width adjustments */
      .message {
        max-width: 90%;
      }

      /* Input wrapper adjustments */
      .input-wrapper {
        padding: 0 10px;
      }

      #send-btn {
        padding: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- Premium Sidebar -->
  <nav class="sidebar">
    <div class="sidebar-header">
      <!-- Sidebar logo now becomes clickable to toggle full view -->
      <img src="https://i.postimg.cc/BQzHY1KR/ad7f5b81-b3f9-4c91-b6d0-8cb526dc7bf7.png" alt="NeuraFlow Logo" class="logo" id="sidebar-logo">
      <h2 style="color: #e0e7ff">Neura Logs</h2>
    </div>
    <ul class="conversation-list" id="conversation-list"></ul>
  </nav>

  <!-- Main Interface -->
  <div class="container">
    <header class="header">
      <button id="menu-button" class="menu-button">☰</button>
      <!-- Added header-logo for side-by-side display -->
      <div class="header-logo">
        <img src="https://i.postimg.cc/BQzHY1KR/ad7f5b81-b3f9-4c91-b6d0-8cb526dc7bf7.png" alt="NF Logo" class="logo-small">
      </div>
      <div class="header-title">Neuro Flow</div>
      <div class="ceo-tag">🚀 CEO & Founder: Sahlan Hasan</div>
    </header>

    <div class="chat-container" id="chat-box">
      <div class="message bot-message">
        🤖 Neural Matrix Initializing... Ready for Cognitive Input
      </div>
    </div>

    <div class="input-container">
      <div class="input-wrapper">
        <input type="text" id="user-input" placeholder="Enter neural query...">
        <button id="send-btn">
          <span>Send</span>
          <svg style="width: 18px; fill: white" viewBox="0 0 24 24">
            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script>
    // Enhanced Functionality
    const sidebar = document.querySelector('.sidebar');
    const menuButton = document.getElementById('menu-button');
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const conversationList = document.getElementById('conversation-list');
    // Sidebar logo element for toggling full view
    const sidebarLogo = document.getElementById('sidebar-logo');

    // Toggle Premium Sidebar when menu button is clicked
    menuButton.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });

    // Also toggle sidebar when clicking the sidebar logo so that it expands to show at least the NF logo
    sidebarLogo.addEventListener('click', () => {
      sidebar.classList.add('active');
    });

    // Enhanced Message Handling
    function addMessage(text, isUser) {
      const message = document.createElement('div');
      message.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
      message.innerHTML = `
        <div style="display: flex; align-items: center; gap: 8px;">
          ${isUser ? '👤' : '🤖'} 
          <span>${text}</span>
        </div>
      `;
      chatBox.appendChild(message);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function handleInput() {
      const text = userInput.value.trim();
      if (!text) return;

      // Add to history
      const historyItem = document.createElement('li');
      historyItem.textContent = text;
      historyItem.style.padding = '12px';
      historyItem.style.color = '#e0e7ff';
      conversationList.appendChild(historyItem);

      // Add messages
      addMessage(text, true);
      userInput.value = '';

      setTimeout(() => {
        addMessage("🧠 Neural Processors Calibrating... ⚙️ System Upgrade in Progress... 🚀 Stay Tuned!", false);
      }, 800);
    }

    // Event Listeners
    sendBtn.addEventListener('click', handleInput);
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') handleInput();
    });

    // Close sidebar when clicking outside
    document.addEventListener('click', (e) => {
      if (!sidebar.contains(e.target) && !menuButton.contains(e.target)) {
        sidebar.classList.remove('active');
      }
    });
  </script>
</body>
</html>
