<!DOCTYPE html>
<html lang="en" itemscope itemtype="https://schema.org/SoftwareApplication">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuraFlow AI - Advanced Artificial Intelligence Solution</title>
    <meta name="description" content="NeuraFlow AI: World's most advanced AI assistant with neural processing capabilities. Developed by Sahlan Hasan.">
    <meta name="keywords" content="AI, Artificial Intelligence, NeuraFlow, Neural Network, Machine Learning">
    <meta itemprop="name" content="NeuraFlow AI">
    <meta itemprop="description" content="Advanced AI solution for modern problems">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* === Base Reset === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        /* === Neon Logo Styles === */
        .logo-container {
            position: relative;
            width: 80px;
            height: 80px;
            margin: 0 auto;
            animation: neonPulse 2s infinite alternate;
        }

        .logo-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 8px #3b82f6);
        }

        @keyframes neonPulse {
            from {
                filter: drop-shadow(0 0 5px #3b82f6);
            }
            to {
                filter: drop-shadow(0 0 15px #3b82f6);
            }
        }

        /* === Mobile-First Design === */
        .container {
            min-height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr auto;
            background: #0f172a;
            color: #f8fafc;
        }

        /* === Enhanced Header === */
        .header {
            padding: 1rem;
            background: #1e293b;
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            gap: 1rem;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: #818cf8;
            font-size: 1.5rem;
        }

        /* === Premium Sidebar (Mobile Optimized) === */
        .sidebar {
            position: fixed;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #1e293b;
            z-index: 1000;
            transition: 0.3s;
            overflow-y: auto;
        }

        .sidebar.active {
            left: 0;
        }

        /* === Chat Interface === */
        .chat-container {
            padding: 1rem;
            overflow-y: auto;
            background: linear-gradient(160deg, #0f172a 0%, #1e293b 100%);
        }

        /* === Responsive Input System === */
        .input-container {
            padding: 1rem;
            background: #1e293b;
        }

        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
            }
            
            .header-title {
                text-align: center;
                font-size: 1.2rem;
            }
            
            .ceo-tag {
                display: none;
            }
            
            .logo-container {
                width: 60px;
                height: 60px;
            }
        }

        /* === SEO Rich Snippet Markup === */
        .structured-data {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Structured Data for SEO -->
    <div class="structured-data" itemprop="applicationCategory" content="Artificial Intelligence">
        <meta itemprop="operatingSystem" content="Web">
        <link itemprop="downloadUrl" href="https://neuraflow.ai">
        <div itemprop="author" itemscope itemtype="https://schema.org/Person">
            <meta itemprop="name" content="Sahlan Hasan">
        </div>
    </div>

    <!-- Mobile First Interface -->
    <div class="container">
        <header class="header">
            <button class="mobile-menu-btn" id="mobile-menu-btn">
                â˜°
            </button>
            <div class="logo-container">
                <img src="https://i.postimg.cc/BQzHY1KR/ad7f5b81-b3f9-4c91-b6d0-8cb526dc7bf7.png" 
                     alt="NeuraFlow AI Logo" 
                     class="logo-img"
                     itemprop="image">
            </div>
            <div class="ceo-tag">ðŸš€ CEO & Founder: Sahlan Hasan</div>
        </header>

        <!-- Main Chat Interface -->
        <main class="chat-container" id="chat-box">
            <div class="message bot-message">
                ðŸ¤– Neural Network Initialized - Ready for Processing
            </div>
        </main>

        <!-- Mobile-Optimized Input -->
        <div class="input-container">
            <div class="input-wrapper">
                <input type="text" id="user-input" 
                       placeholder="Enter your query..." 
                       aria-label="AI Input Field">
                <button id="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile Sidebar -->
    <nav class="sidebar" id="mobile-sidebar">
        <div class="sidebar-header">
            <div class="logo-container">
                <img src="https://i.postimg.cc/BQzHY1KR/ad7f5b81-b3f9-4c91-b6d0-8cb526dc7bf7.png" 
                     alt="NeuraFlow Logo" 
                     class="logo-img">
            </div>
            <h2>NeuraFlow Logs</h2>
            <button id="close-sidebar">Ã—</button>
        </div>
        <ul class="conversation-list" id="conversation-list"></ul>
    </nav>

    <script>
        // Mobile Navigation
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileSidebar = document.getElementById('mobile-sidebar');
        const closeSidebarBtn = document.getElementById('close-sidebar');

        mobileMenuBtn.addEventListener('click', () => {
            mobileSidebar.classList.add('active');
        });

        closeSidebarBtn.addEventListener('click', () => {
            mobileSidebar.classList.remove('active');
        });

        // Chat Functionality
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        function addMessage(text, isUser) {
            const message = document.createElement('div');
            message.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            message.innerHTML = `
                <div class="message-content">
                    ${isUser ? 'ðŸ‘¤' : 'ðŸ¤–'} ${text}
                </div>
            `;
            chatBox.appendChild(message);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        sendBtn.addEventListener('click', () => {
            const text = userInput.value.trim();
            if (text) {
                addMessage(text, true);
                userInput.value = '';
                setTimeout(() => {
                    addMessage("Neural processors analyzing... Enhanced response system loading...", false);
                }, 800);
            }
        });
    </script>
</body>
</html>
